<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Presupuesto reparación automotor</title>
</head>

<body class="bg-blue-500">
  <div>
    <h1 class="text-5xl text-center m-8">Presupuesto reparación automotor</h1>
  </div>
  <div class="text-3xl text-center m-4">
    <p>Ingrese los datos para calcular el presupuesto</p>
  </div>

  <form id="formulario">
    <div id="tabla-panios" class="container border italic grid drid-row-20">

    </div>
    <div class="formulario cuadro mt-6">
      <input class="item border" placeholder="Marca del auto" type="text" name="marca" id="marca">
      <input class="item border" placeholder="¿Cuantos autos son?" type="number" name="autos" id="autos">
      <input class="item border" placeholder="¿Cuantos paños hay que reparar?" type="number" name="panos" id="panos">
      <input class="item border italic bg-gray-300 hover:bg-gray-600 hover:text-white
        font-bold p-2 ml-1 rounded-xl shadow-xl mb-4" type="submit" value="Calcular Presupuesto"></input>

      <div class="item" id="btndetalle"></div>

    </div>
  </form>
  <div class="m-6 font-serif">
    <div id="presupuesto">
      <p id="horario"></p>
    </div>
    <div class="" id="tablaDetalle"> </div>
  </div>

  </div>
  <div class="text-gray justify-end">


    <button class=" ml-6 item justify-self-center text-black italic bg-gray-300 hover:bg-gray-600 hover:text-white
     font-bold p-2 ml-1 rounded-xl shadow-lg" id="borrar">Borrar cotizaciones anteriores</button>
    <button class=" ml-16 italic justify-self-center text-black bg-gray-300 hover:bg-gray-600 hover:text-white
     font-bold p-2 ml-1 rounded-xl shadow-xl mb-4" id="obtenerDetalle">Ver detalle</button>


    <div id="muestraCotizacion"></div>

    <p class="flex justify-end mr-6 " id="hora"></p>

  </div>



  <script src="main.js" type="text/javascript"></script>
</body>

</html>
